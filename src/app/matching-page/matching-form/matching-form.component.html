<div class="form-container">
  <form action="post">
    <label for="adress">Adresse postale</label>
    <input
      type="text"
      class="form-control form-control-lg"
      id="adress"
      placeholder="ex: 10 Rue de Flandre, 75001"
      required
    />
    <label for="job">Métier souhaité</label>
    <input
      type="text"
      class="form-control form-control-lg"
      id="job"
      placeholder="Restaurateur d'art"
      required
    />
    <label for="range">Distance</label>
    <input
      type="text"
      class="form-control form-control-lg"
      id="range"
      placeholder="ex: 3km"
      required
    />
    <button type="submit" class="btn btn-primary">Rechercher</button>
  </form>
</div>
