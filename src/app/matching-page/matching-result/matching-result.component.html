<div class="table-responsive">
  <table *ngIf="pmsmpList" class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">Naf</th>
        <th scope="col">Distance</th>
        <th scope="col">Score</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pmsmp of pmsmpList">
        <th scope="row">{{ pmsmp.nom }}</th>
        <td>{{ pmsmp.naf }}</td>
        <td>{{ pmsmp.distance }}</td>
        <td>{{ pmsmp.score_total }}</td>
      </tr>
    </tbody>
  </table>
</div>
